<div class="container">
  <form #f #lancamentoForm="ngForm" (ngSubmit)="salvar(f)">

    <div class="ui-g">
      <div class="ui-g-12">
        <h1>Novo Lançamento</h1>
      </div>

      <div class="ui-g-12">
        <p-selectButton name="tipo" [options]="tipos" #tipo [(ngModel)]="lancamento.tipo"></p-selectButton>
      </div>

      <div class="ui-g-6 ui-md-3 ui-fluid">
        <label>Vencimento</label>
        <p-calendar dateFormat="dd/mm/yy" name="vencimento" ngModel #vencimento="ngModel" [(ngModel)]="lancamento.dataVencimento" required></p-calendar>
        <app-message [control]="vencimento" error="required" text="Informe uma data de vencimento"></app-message>
      </div>
      <div class="ui-g-6 ui-md-3 ui-fluid">
        <label>{{tipo.value === 'RECEITA' ? 'Recebimento' : 'Pagamento'}}</label>
        <p-calendar dateFormat="dd/mm/yy" name="pagamento" [(ngModel)]="lancamento.dataPagamento"></p-calendar>
      </div>

      <div class="ui-g-12 ui-md-9 ui-fluid">
        <label>Descrição</label>
        <input pInputText type="text" name="descricao"  ngModel #descricao="ngModel" required minlength="5" [(ngModel)]="lancamento.descricao"/>
        <app-message [control]="descricao" error="required" text="Informe uma descrição"></app-message>
        <app-message [control]="descricao" error="minlength" text="Informe no mínimo {{descricao.errors?.minlength?.requiredLength}} caractéres (atual {{descricao.errors?.minlength?.actualLength}})"></app-message>
      </div>

      <div class="ui-g-12 ui-md-3 ui-fluid">
        <label>Valor</label>
        <input pInputText type="text" currencyMask [options]="{ prefix: '', thousands: '.', decimal: ',' }" ngModel name="valor" [(ngModel)]="lancamento.valor">
      </div>

      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>Categoria</label>
        <p-dropdown [options]="categorias" placeholder="Selecione" [autoWidth]="false" [filter]="true" name="categoria" ngModel #categoria="ngModel" [(ngModel)]="lancamento.categoria.codigo" required></p-dropdown>
      </div>
      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>Pessoa</label>
        <p-dropdown [options]="pessoas" placeholder="Selecione" [autoWidth]="false" [filter]="true" name="pessoa" ngModel #pessoa="ngModel" [(ngModel)]="lancamento.pessoa.codigo" required></p-dropdown>
      </div>
      <div class="ui-g-12 ui-fluid">
        <label>Observação</label>
        <textarea pInputTextarea rows="3" ngModel name="observacao" #observacao="ngModel" [(ngModel)]="lancamento.observacao"></textarea>
      </div>
      <div class="ui-g-12">
        <button pButton type="submit" label="Salvar" [disabled]="lancamentoForm.invalid"></button>
        <button pButton type="button" label="Novo" class="ui-button-info"></button>
        <a routerLink="/lancamentos" >Voltar para a pesquisa</a>
      </div>
    </div>

  </form>
</div>
